{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

<table class="table table-striped">
   <caption>User List</caption>
   <thead>
      <tr>
         <th>Username</th>
         <th>Role</th>
         <th>Email</th>
      </tr>
   </thead>
   <tbody>
      {% for user in users %}
      <tr class="active">
         <td>{{ user.username }}</td>
         <td>{{ user.role.name }}</td>
         <td>{{ user.email }}</td>
      </tr>
	  {% endfor %}
   </tbody>
</table>

{% endblock %}
